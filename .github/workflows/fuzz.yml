name: ci
on:
  push:
    branches: [main]
  pull_request:

jobs:
  fuzz:
    strategy:
      matrix:
        include:
          - fuzz: FuzzMatchString_FuzzingInputs
          - fuzz: FuzzMatchString_FuzzingRegexpsAndInputs
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '~1.21'

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set -fuzztime=10m for 'main' branch
        if: github.ref == 'refs/heads/main'
        run: echo "fuzztime=10m" >> $GITHUB_ENV

      - name: Set -fuzztime=1m for non-'main' branches
        if: github.ref != 'refs/heads/main'
        run: echo "fuzztime=1m" >> $GITHUB_ENV

      - name: Fuzz
        run: go test -run=NOTHING -fuzz=${{ matrix.fuzz }} -fuzztime=$fuzztime ./
